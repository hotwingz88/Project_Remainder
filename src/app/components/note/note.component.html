<h1 class="text-center title-color">www.Reminder.com</h1>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  	<a class="navbar-brand" href="#">Navbar</a>
  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
  	</button>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
		    <li class="nav-item">
		        <a class="nav-link" routerLink="/homepage">Home<span class="sr-only"></span></a>
		    </li>
		    <li class="nav-item">
		        <a class="nav-link" routerLink="/profile">Profile</a>
		    </li>
		    <li class="nav-item">
		        <a class="nav-link" routerLink="/register">Register</a>
		    </li>
		    <li class="nav-item">
		        <a class="nav-link" routerLink="/help">About</a>
		    </li>   
		    <li class="nav-item">
		    	<a class="nav-link" routerLink="/note">Notes</a>
		    </li>
		    <li class="nav-item">
		        <a class="nav-link" routerLink="/friends">Friends</a>
		    </li>
		</ul>
	</div>
</nav>
<div class="container-fluid">
	<h1 class="text-center">Notes</h1>
	<div class="alert alert-warning">Leave a reminder here in case you forget something...
	</div>
	<div class="input-group mb-3">
  		<input [(ngModel)]="newDescription" type="text" class="form-control" placeholder="New Note"  aria-describedby="button-addon2">
  		<div class="input-group-append">
    		<button (click)="createnew()" class="btn btn-outline-secondary" type="button">Submit</button>
  		</div>
	</div>
	<div *ngIf="!editable">
	<ul class="list-group list-group-flush note-list">
		<li *ngFor="let note of notes" class="list-group-item">
			<span>{{note.description}}</span>
			<div class="float-right">
				<span>{{convertDate(note.dateCreated)}}</span>
				<!-- This middle button is the Text-Edit for your notes. You click this button here to change the current text of the note you have on screen. -->
				<button type="button" (click)="selectNote(note)" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  					Text-Edit
				</button>
				<!-- The Delete button is used to "remove" any current note or notes you have onscreen once it has been clicked.-->
				<button (click)="delete(note._id)" type="button" class="btn btn-danger"  placeholder="delete">delete</button>
			</div>
		</li>
	</ul>
	<br>
	<br>
 	<button class="btn btn-outline-warning btn-block" type="Submit" (click)='friends'>Share your Note with Friends</button>

 	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="button-textEdit" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="Text-Edit">Text-Edit</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- When you enter the modal screen you'll be able to change your text to whatever you want. -->
      <div class="modal-body" type="text" placeholder="Text-Edit">
        Edit your text here
      </div>
      <input [(ngModel)]="editDescription" type="text" class="form-control">
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <!-- When you see this button you'll be able to save the changes of the current note you've edited -->
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
