<h1 class="text-center title-color">www.Reminder.com</h1>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  	<a class="navbar-brand" href="#">Navbar</a>
  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
  	</button>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
		    <li class="nav-item">
		        <a class="nav-link" routerLink="/homepage">Home<span class="sr-only"></span></a>
		    </li>
		    <li class="nav-item">
		        <a class="nav-link" routerLink="/profile">Profile</a>
		    </li>
		    <li class="nav-item">
		        <a class="nav-link" routerLink="/register">Register</a>
		    </li>
		    <li class="nav-item">
		        <a class="nav-link" routerLink="/help">About</a>
		    </li>   
		    <li class="nav-item">
		    	<a class="nav-link" routerLink="/note">Notes</a>
		    </li>
		    <li class="nav-item">
		        <a class="nav-link" routerLink="/friends">Friends</a>
		    </li>
		</ul>
	</div>
</nav>
<div class="container-fluid">
	<div class="alert alert-warning">Leave a reminder here in case you forget something or make a checklist...
	</div>
	<div class="input-group mb-3">
  		<input [(ngModel)]="newDescription" type="text" class="form-control" placeholder="New Note"  aria-describedby="button-addon2">
  		<div class="input-group-append">
    		<button (click)="create()" class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
  		</div>
	</div>
	<div *ngIf="!editable">
	<ul class="list-group list-group-flush note-list">
		<li *ngFor="let note of notes" class="list-group-item">
			<span>{{note.description}}</span>
			<div class="float-right">
				<span>{{convertDate(note.dateCreated)}}</span>
				<button (click)="edit()" type="button" class="btn btn-info">Edit</button>
				<button class="btn btn-danger">delete</button>
			</div>
		</li>
	</ul>
	<br>
	<br>
 	<button class="btn btn-outline-warning btn-block" type="Submit" (click)='friends'>Share your Note with Friends</button>
</div>
