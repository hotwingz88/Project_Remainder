<div class="container-fluid">
	<h1 class="text-center">Register</h1>
<div class="alert alert-danger" *ngIf="passwordError">
		Two passwords don't match!
</div>
<div *ngIf="usernameError" class="alert alert-danger">Username is taken, please try another one.
</div>
	<form (ngSubmit)="register()" #f="ngForm">
		<div class="form-group">
			<input class="form-control" type="text" name="username" ngModel
			#username="ngModel" required placeholder="Username">
		</div>
		<div class="form-group">
			<input class="form-control" type="password" name="password"
			placeholder="Password" required ngModel #password="ngModel">
		</div>
		<div class="form-group">
			<input class="form-control" type="password" name="verifyPassword" ngModel #verifyPassword="ngModel" required ngModel
			placeholder="VerifyPassword">
		</div>
		<button class="btn btn-warning btn-block" [disabled]="f.invalid"  type="submit">Register</button>
		<a class="btn btn-danger btn-block" routerLink="/homepage">Cancel</a>
	</form>
</div>
