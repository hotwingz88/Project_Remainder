<div class="container-fluid">
	<h1 class="text-center">Profile</h1>
	<form>
		<div class="form-group">
			<label for="username"><b>Username</b></label>
			<input class="form-control" type="text" name="username" placeholder="username">
		</div>
		<div class="form-group">
			<label for="email"><b>E-mail</b></label>
			<input class="form-control" type="email" name="email" placeholder="email">
		</div>
		<div class="form-group">
			<label for="first-name"><b>First Name</b></label>
			<input class="form-control" type="text" name="first-name" placeholder="first-name">
		</div>
		<div class="form-group">
			<label for="last-name"><b>Last Name</b></label>
			<input class="form-control" type="text" name="last-name" placeholder="last-name">
		</div>
		<a class="btn btn-dark btn-block" routerLink="/user/:uid/website">Sign in</a>
		<a class="btn btn-danger btn-block" routerLink="/login">Logout</a>
		</form>
</div>
